    <body>

        <main>

            <div class="header-account">
                <div class="">
                    <h2>Your Profile</h2>
                </div>

                <div>
                    <span id="logout" onClick="logOut(event)">Log out</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>

            <div class="account">

                <div class="addressbook">

                    <div class="heading">
                        <h5> Address Book</h5>
                    </div>

                    <div class="createdAddress">


                    </div>

                    </div>


                </div>

<!-- Html code for add address page -->



                <div class="profile_details">
                    <div class="profile_details_table">

                            <div>

<!-- unused code to delete a user -->

                                <!-- <div>
                                    <button id="remove" onClick="del(event)"><i class="fa-solid fa-trash"></i></button>

                            <caption> </caption>

                            <tr>
                                <th></th>
                            </tr>

                                <tr>

                                <tr>

                                </tr>

                                <tr>

                                </tr>

                                <!-- <tr>
                                    <td>address</td>

                                    </tr> -->

                                <tr>
                                    <td>Hint Name</td>
                                    <td id="hintname"></td>
                                </tr>
                            </tbody>
                        </table>
                            <div class="profile-editButton">
                                <button>EDIT</button> 
                            </div>
                    </div>
                </div>
