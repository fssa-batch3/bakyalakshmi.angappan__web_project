<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="../../assets/css/review.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        
        <title>review</title>
    </head>
    <body>
        <div class="container">
      
            <div class="container-form">
                <div class="x-mark">
                    <a href="../../pages/orders/order_list.html">
                        <i class="fa-solid fa-xmark"></i>
                    </a>
                </div>
            
                <form>

                    <h3>write review</h3>

                    <div class="order_list">

                        <div class="product_thumbnail">
                            <img src="../../assets/images/product_details-images/product_thumbnail-1.jpg" alt="">
                        </div>
    
                        <div class="product_details">
                            <h4 class="brand_name">DNMX</h4>
                            <p class="product_name">mid rise skinny fit jeans</p>
                            
                            <div class="review">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa fa-star-half-full"></i>
                                <i class="fa fa-star-o"></i>
                            </div>

                        </div>
                    </div>

                    <div>
                        <textarea placeholder="please write the product review here" name="" id="write"></textarea>
                    </div>

                    <div class="write_review-image_container">

                        <div class="image_container">
                            <input type="file" text="" class="hidden">
                        </div>
                    
                        <div class="add_photos">
                            <i class="fa-solid fa-arrow-left"></i>
                            add photos
                        </div>
                    </div>

                    <button type="button" onclick="review()">submit</button>
            
                </form>

            </div>
        </div>

        <script>
function review() {
  const review = document.getElementById("write").value;

  console.log(review);

  window.location.href = "../../pages/orders/order_list.html";
}
    </script>

    </body>
</html>
