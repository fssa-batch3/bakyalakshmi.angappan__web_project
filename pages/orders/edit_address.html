<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit address</title>

    <link rel="stylesheet" href="/assets/css/add_address.css">
<link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
    <div class="container popup">
        <div class="container-form">
            <div class="x-mark">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <form>

                <h2>Edit your address</h2>
                <div>
                    <label class="label_field" for="email">Email Address</label>
                    <input class="input_field" type="text" id="email" readonly>
                </div>

                <div>
                    <label class="label_field" for="title">Address Title</label>
                    <br>
                    <input class="input_field" type="" id="title" placeholder="Eg.Home,work,etc" required />
                </div>

                <div>
                    <label class="label_field" for="pincode">steet address</label>
                    <br>
                    <input class="input_field" type="" id="staddress" placeholder="Eg.3 stripes street" required />
                </div>

                <div>
                    <label class="label_field" for="landmark">Landmark</label>
                    <br>
                    <input class="input_field" type="text" id="landmark" placeholder="Eg.Company,building,etc" required>
                </div>

                <div class="city_pincode">
                    <div class="coloumn">
                        <label class="label_field" for="city">city</label>
                        <input class="input_field" type="text" id="city" required>
                    </div>

                    <div class="coloumn">
                        <label class="label_field" for="pincode">pincode</label>
                        <input class="input_field" type="text" id="pincode" required>
                    </div>
                </div>

                <div>
                    <label class="label_field" for="state">state</label>
                    <br>
                    <input class="input_field" type="text" id="state" required>
                </div>

                <div>
                    <label class="label_field" for="country">country</label>
                    <br>
                    <input class="input_field" value="India" type="text" id="country" required>
                </div>

                <div>
                    <label class="label_field" for="mobilenumber">Mobile number</label>
                    <br>
                    <input class="input_field" id="mobilenumber" required>
                    <small>We will only call you if there are questions regarding your order</small>
                </div>


                <div>
                    <input type="checkbox" id="checkdefault">
                    <label for="checkdefault">Make this default</label>
                </div>

            </form>


            <!-- <div> -->
            <button class="save_btn" type="submit">save Changes</button>
            <!-- </div> -->

        </div>

    </div>

</body>
<script src="/js/edit_address.js"></script>

</html>
