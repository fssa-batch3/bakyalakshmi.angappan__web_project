<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/edit_profile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>seller-account-edit</title>
</head>

<body>
    <div class="container">

        <div class="container-form">
            <div class="x-mark">
                <a href="./account.html">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>

            <h2>edit seller profile</h2>
            <form onSubmit="update(event)">
                <div>
                    <label class="label_field">Corporate name</label>
                    <br>
                    <input class="input_field" type="text" id="corporate_name" required>
                    <small></small>
                </div>

                <div>
                    <label class="label_field">Mobile number</label>
                    <br>
                    <input class="input_field" type="tel" id="mobile_number" required>
                    <small></small>
                </div>

                <div>
                    <label class="label_field">Email </label>
                    <br>
                    <input class="input_field" type="email" id="email" disabled>

                </div>

                <div>
                    <label class="label_field">Address</label>
                    <br>
                    <textarea class="input_field" type="text"  cols="45" rows="5" id="address"> </textarea>
                </div>

                <div class="save-changes">
                    <button type="submit"> save changes</button>
                </div>
                <!-- 
                        <div class="change-password">
                        <button type="button">change password</button>
                        </div> -->

            </form>

        </div>
    </div>

    <script>//get value from local storage
        const seller_list = JSON.parse(localStorage.getItem("seller_list"));

        const unique_id = JSON.parse(localStorage.getItem("seller_id"));

        //console.log(userData);
        function profile_data(e) {
            return e.email == unique_id;
        }

        const seller_data = seller_list.find(profile_data);

        //console.log('userdata' + seller_data);

        document.getElementById("corporate_name").value = seller_data.corporate_name;
        document.getElementById("email").value = seller_data.email;
        document.getElementById("mobile_number").value = seller_data.mobile_number;
        document.getElementById("address").value = seller_data.address;
  



        function update(e) {
            event.preventDefault();
            // console.log("bakya");

            seller_data.corporate_name = document.getElementById("corporate_name").value;
            seller_data.email = document.getElementById("email").value;
            seller_data.mobile_number = document.getElementById("mobile_number").value;
            seller_data.address = document.getElementById("address").value;

            localStorage.setItem("user_list", JSON.stringify(seller_list));
            // //console.log(userData);
            window.location.href = "./account.html";
        }
    </script>
</body>

</html>
