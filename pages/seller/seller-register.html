<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../assets/css/signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer">

        <title>seller-signup</title>
    </head>

    <body>
        <div class="container">
            <img src="../../assets/images/homepage-images/logo.png" alt="">

            <div class="container-form">

                <div class="x-mark">
                    <a href="../../index.html">
                        <i class="fa-solid fa-xmark"></i>
                    </a>
                </div>

                <h2>create account</h2>

                <form role="form" onsubmit="signUp(event)" id="signup">
                    <div>
                        <label class="label_field">corporate name</label>
                        <br >
                        <input class="input_field" id="full_name" type="text" required="true">
                        <!-- <div class="error"></div> -->

                    </div>

                    <div>
                        <label class="label_field">Email address</label>
                        <br >
                        <input class="input_field" id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            required="true">
                        <div class="emailerror"></div>

                    </div>

                    <div>
                        <label class="label_field">Mobile number</label>
                        <br >
                        <input class="input_field" id="mobile_number" type="tel" pattern="[0-9].{9}" required="true">
                        <!-- <div class="error"></div> -->

                    </div>

                    <div>
                        <label class="label_field">Password</label>
                        <br >
                        <input class="input_field" type="password" id="password" pattern="[a-z0-9].{5}"
                            title="must contain 6 characters" required="true">
                        <div class="pswerror"></div>
                    </div>

                    <div>
                        <label class="label_field">Re-enter password</label>
                        <br >
                        <input class="input_field" type="password" id="re_enter_password" required="true">
                        <!-- <div class="error"></div> -->

                    </div>

                    <div class="buttons">
                        <div>
                            <button type="submit">Create Your MFS Account
                            </button>
                        </div>

                        <div>
                            <span>already have an account?</span>
                            <a href="/pages/seller/seller-login.html">log in</a>
                        </div>
                    </div>

                </form>

            </div>

        </div>
        <script src="../seller/js/seller-storage.js"></script>
    </body>

</html>
